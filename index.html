<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sarthak Clinic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.json">

  <style>
    body { font-family: Arial, sans-serif; padding: 15px; }
    input, select, textarea, button { width: 100%; margin: 6px 0; padding: 8px; }
    textarea { min-height: 60px; }
    canvas { background:#fff; }
    li { padding:6px; border-bottom:1px solid #ddd; cursor:pointer; }
  </style>
</head>

<body>

<main>

<h2>Sarthak Dental & Facial Aesthetic Clinic</h2>

<input id="name" placeholder="Patient Name">
<input id="age" placeholder="Age">

<select id="problem">
  <option value="">Select Problem</option>
  <option>Tooth Pain</option>
  <option>Post Extraction</option>
  <option>RCT</option>
  <option>Acne</option>
  <option>Scar (All Types)</option>
  <option>Pigmentation</option>
  <option>Laser Hair Removal</option>
</select>

<textarea id="diagnosis" placeholder="Diagnosis"></textarea>

<h3>Instructions Language</h3>
<select id="lang">
  <option value="en">English</option>
  <option value="hi">Hindi</option>
</select>

<textarea id="instructions" placeholder="Instructions"></textarea>

<button onclick="generatePDF()">Generate Prescription</button>

<h3>Doctor Signature</h3>
<canvas id="signature-pad" width="300" height="150"
style="border:1px solid #999; width:100%; max-width:300px;"></canvas>

<button type="button" onclick="clearSignature()">Clear Signature</button>

</main>

<hr>

<h3>Patient History</h3>
<input id="searchHistory" placeholder="Search patient name">
<ul id="historyList"></ul>

<footer>
  <p>
    Valid for 1 month from date of issue.<br>
    Not valid for medico-legal purposes.
  </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="app.js"></script>

</body>
</html>
