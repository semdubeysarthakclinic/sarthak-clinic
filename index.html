<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sarthak Clinic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Sarthak Dental & Beauty Clinic</h1>
    <p>Dr. Shailendra Dubey</p>
  </header>

  <main>
    <h2>Patient Details</h2>
    <input placeholder="Patient Name" id="name">
    <input placeholder="Age" id="age" type="number">

    <select id="problem">
      <option value="">Select Problem</option>
      <option>Tooth Pain</option>
      <option>Post Extraction</option>
      <option>Acne</option>
      <option>Scar (All Types)</option>
      <option>Pigmentation</option>
      <option>Laser Hair Removal</option>
    </select>

    <textarea id="diagnosis" placeholder="Diagnosis"></textarea>

    <h2>Instructions Language</h2>
    <select id="lang">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
    </select>

    <textarea id="instructions" placeholder="Instructions"></textarea>

    <button onclick="generatePDF()">Generate Prescription</button>
    <h2>Doctor Signature</h2>

<canvas id="signature-pad" width="300" height="150"
style="border:1px solid #999; width:100%; max-width:300px;"></canvas>
<br>
<button type="button" onclick="clearSignature()">Clear Signature</button>
  </main>
<hr>

<h2>Patient History</h2>

<input id="searchHistory" placeholder="Search patient name">

<ul id="historyList" style="list-style:none; padding:0;"></ul>
  <footer>
    <p>
      Valid for 1 month from date of issue.<br>
      Not valid for medico-legal purposes.
    </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
